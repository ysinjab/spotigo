// ProductInfo.proto
syntax = "proto3"; 
package albums; 

// import "google/protobuf/int32value.proto";
import "google/protobuf/wrappers.proto";


service Albums { 
    rpc GetAlbums (Empty) returns (Album);
    rpc GetAlbum(google.protobuf.Int32Value) returns (Album);
}

message Album { 
    int32 id = 1; 
    string name = 2;
}

message AlbumList{
    repeated Album albums = 1;
}

message Empty {
}



